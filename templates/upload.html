{% extends 'base.html' %}

{% block title %}Upload file{% endblock %}

{% block content %}

  <form name="image_upload" action="{% url 'image_upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image_file">
    <input type="submit" value="submit" />
  </form>

  {% if image_url %}
    <p>File uploaded at: <a href="{{ image_url }}">{{ image_url }}</a></p>
  {% endif %}

{% endblock %}
