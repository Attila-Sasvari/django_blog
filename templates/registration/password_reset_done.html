{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% load i18n %}

{% block content %}
<section id="login" class="col mt-3">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 mx-auto">
              <div class="card mt-3 mb-4 shadow rounded">
                  <div class="card-header linearbackground text-white" style="background-color: #81fbae">
                      <span class="px-2" style="font-weight: 600;">User account message</span>
                  </div>
                  <div class="card-body px-4">
                      <p class="lead">{% trans "Check your inbox." %}</p>
                      <p class="title">We've emailed you instructions for setting your password. You should receive the email shortly.</p>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
