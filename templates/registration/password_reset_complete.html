{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% load i18n %}

{% block content %}
<section id="login" class="col mt-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card mt-3 mb-4 shadow rounded">
                    <div class="card-header linearbackground text-white" style="background-color: #81fbae">
                        <span class="px-2" style="font-weight: 600;">User account edit</span>
                    </div>
                    <div class="card-body px-4">
                        <p class="lead">Password reset complete.</p>
                        <p class="title">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">login page</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
