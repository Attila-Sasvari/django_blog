{% extends "base.html" %}

{% block title %}Password reset form{% endblock %}

{% load i18n %}

{% block content %}
<section id="login" class="col mt-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card mt-3 mb-4 shadow rounded">
          <div class="card-header linearbackground text-white" style="background-color: #81fbae">
            <span class="px-2" style="font-weight: 600;">User account edit</span>
          </div>
          <div class="card-body px-4">
            <p class="lead">{% trans "Specify the new password." %}</p>
            <form method="post" action=".">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success btn-sm mx-3 mt-3 float-end" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
